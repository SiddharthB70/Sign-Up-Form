<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="background">
        <div class="logo-layer">
            <div class="logo"></div>
            <div class="logo-des">ODIN</div>
        </div>
    </div>
    <div class="right-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        <br><br>
        You <em>know</em> you want to.</p>
        <div class="form-box">
            <div class="form-container">
                <form action="#">
                    <h1>Let's do this!</h1>
                    <div class="form-row">
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name">
                        </p>
                        <p class="right">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" name="last-name">
                        </p>
                    </div>
                </form>
                <div class="form-row">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p class="right">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel"id="phone-number" name="phone-number">
                    </p>
                </div> 
                <div class="form-row">
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p class="right">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
