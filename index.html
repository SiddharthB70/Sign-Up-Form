<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="background">
        <div class="logo-layer">
            <div class="logo"></div>
            <div class="logo-des">ODIN</div>
        </div>
        <div class="footer">Photo by <a href="https://unsplash.com/photos/koOdUvfGr4c" class="photo-credit">Safar Safarov</a> on <a href="https://unsplash.com" class="unsplash">Unsplash</a></div>
    </div>
    <div class="right-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        <br><br>
        You <em>know</em> you want to.</p>
        <div class="form-box">
            <div class="form-container">
                <form action="#">
                    <h1>Let's do this!</h1>
                    <div class="form-row">
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" name="first-name" placeholder="John">
                        </p>
                        <p class="right">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" name="last-name" placeholder="Doe">
                        </p>
                    </div>
                    <div class="form-row">
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="johndoe1234@abc.com">
                        </p>
                        <p class="right">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel"id="phone-number" name="phone-number" pattern="[0-9]{10}" placeholder="9010110111">
                        </p>
                    </div> 
                    <div class="form-row">
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="">
                        </p>
                        <p class="right">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="">
                        </p>
                    </div>
                    <button type="submit">Create Account</button>
                    <span class="login-desc">Already have an account? <a href="#" class="login">Log in</a></span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
